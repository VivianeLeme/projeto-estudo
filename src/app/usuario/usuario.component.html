<div class="container">
<h5>Cadastro de Usuario</h5>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label">EndereÃ§o de e-mail</label>
    <input type="email" formControlName="email" class="form-control" id="email">

  </div>
  <div class="mb-3">
    <label for="usuario" class="form-label">Nome do usuario</label>
    <input type="text" formControlName="username" class="form-control" id="usuario">
  </div>
  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" formControlName="password" class="form-control" id="senha">
  </div>

  <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</div>
